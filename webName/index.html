<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers WareHouse</title>

    <!-- Import dos styles -->
    <link rel="stylesheet" href="/css/prefStyles.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Barra de navegaçao -->
        <!-- Fixa no topo, nome sobre a esquerda e interactivos ao lado direito -->
        <nav class="nav-container">
            <h1 class="main-text">Farmers Warehouse</h1>
            <!-- Container para os btns de interaçao -->
            <div class="nav-btn">
                <a href="#">Name</a>
                <a href="#">Name</a>
                <a href="#">Name</a>
                <button style="min-width: 100px;">Play Now</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Informaçao sobre o jogo -->
        <section class="game-info">
            <!-- divisao sobre a esquerda, informaçoes sobre -->
            <div class="game-info-container">
                <div>
                    <h2>This is the game!</h2>
                    <p style="text-align: justify; margin: 8%  2%;">
                        Parágrafos separados por linhas em branco são mais legíveis. Porém,
                        também podemos distinguir parágrafos indentando suas primeiras linhas.
                        Uma abordagem que ocupa menos espaço e é usada para economizar
                        papel quando impresso. </p>
                    <button>Jump for it</button>
                </div>
            </div>
            <!-- divisao sobre a direita, imagem representativa -->
            <img class="game-info-img" src="/img/placeholder-img.jpg" alt="this is a placeholder">
        </section>
        <!-- Informação sobre o estado do servidor -->
        <section class="server-state">
            <div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
