<!--Indica o tipo do documento, ajuda o browser a interpretar-->
<!DOCTYPE html>
<html>
    <!--Head field : Nao interactiva ao utilizador-->
    <head>
        <!--Titulo da pagina-->
        <title>My webPage</title>
    </head>

    <!--Representaçao visual da pagina -->
    <body>
        <p>
        <!--Elementos de texto-->
        <h1><strong>Hello World</strong></h1>
        <h2><em>Texto em Italico</em></h2>
        <!--Abrebiaçao--> <abbr title="Direçao geral de Saude">DGS</abbr> é portuguesa.
        </p>

        <!--Atributos que necessitam de alguma referencia-->
        <!--Hyper ligaçao-->
        <a href="http://www.google.pt">google link</a>
        <!--IMG-->
        <img src="https://unisal.br/wp-content/uploads/2019/11/linguagem-programa%C3%A7%C3%A3o.jpg"><br>
        
        <!--Lista nao organizada-->
        <strong> Lista nao ordenada</strong><br>
        <ul>
            <!--Elementos da lista-->
            <li>item 1</li>
            <li>item 2</li>
        </ul>

    </body>
</html>
